<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeShop</title>
    <link rel="stylesheet" href="assets/CSS/styles.css" />
  </head>
  <body>
    <div id="center">
      <header>
        <div id="ppal">
          <!-- Mobile navBar -->
          <div class="menuContainer">
            <div class="hamburger-menu">
              <div class="hamburger-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
              <ul class="menu-items">
                <li><a href="#">Portada</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
              </ul>
            </div>
          </div>

          <div id="imgLogo">
            <img src="./assets/Images/page/Logo.png" alt="Logo" />
          </div>
          <div class="menuContainer">
            <div id="carritoContainer">
              <div id="imgCarrito">
                <div id="alertDot"></div>
                <img
                  src="./assets/Images/page/shopping-cart.png"
                  alt="carrito"
                />
                <div id="carrito-items">
                  <ul id="productsCart"></ul>
                  <div id="totalAmount"></div>
                  <div class="buttonContainer">
                    <button id="purchase" onclick="purchaseCart()">Comprar</button>
                    <button id="delete" onclick="rmItemsCart()">Borrar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Desktop navBar -->
        <nav id="desktop">
          <ul>
            <li>Portada</li>
            <li>Login</li>
            <li>Productos</li>
            <li>Nosotros</li>
          </ul>
        </nav>
      </header>
      <div id="main">
        <div id="productos">
          <div id="categories"></div>
          <div id="cardsContaier"></div>
        </div>
        <div>
          <p>ghgjgj</p>
        </div>
      </div>
    </div>
    <div id="modalPurchase">
      <p>Gracias por su compra :D</p>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/Products.js"></script>
  </body>
</html>
